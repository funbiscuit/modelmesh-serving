# Copied from https://github.com/kserve/kserve/blob/v0.11.0/config/crd/serving.kserve.io_inferenceservices.yaml
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.12.0
  name: inferenceservices.serving.kserve.io
spec:
  group: serving.kserve.io
  names:
    kind: InferenceService
    listKind: InferenceServiceList
    plural: inferenceservices
    shortNames:
      - isvc
    singular: inferenceservice
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - jsonPath: .status.url
          name: URL
          type: string
        - jsonPath: .status.conditions[?(@.type=='Ready')].status
          name: Ready
          type: string
        - jsonPath: .status.components.predictor.traffic[?(@.tag=='prev')].percent
          name: Prev
          type: integer
        - jsonPath: .status.components.predictor.traffic[?(@.latestRevision==true)].percent
          name: Latest
          type: integer
        - jsonPath: .status.components.predictor.traffic[?(@.tag=='prev')].revisionName
          name: PrevRolledoutRevision
          type: string
        - jsonPath: .status.components.predictor.traffic[?(@.latestRevision==true)].revisionName
          name: LatestReadyRevision
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      name: v1beta1
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            status:
              properties:
                address:
                  properties:
                    CACerts:
                      type: string
                    name:
                      type: string
                    url:
                      type: string
                  type: object
                annotations:
                  additionalProperties:
                    type: string
                  type: object
                components:
                  additionalProperties:
                    properties:
                      address:
                        properties:
                          CACerts:
                            type: string
                          name:
                            type: string
                          url:
                            type: string
                        type: object
                      grpcUrl:
                        type: string
                      latestCreatedRevision:
                        type: string
                      latestReadyRevision:
                        type: string
                      latestRolledoutRevision:
                        type: string
                      previousRolledoutRevision:
                        type: string
                      restUrl:
                        type: string
                      traffic:
                        items:
                          properties:
                            configurationName:
                              type: string
                            latestRevision:
                              type: boolean
                            percent:
                              format: int64
                              type: integer
                            revisionName:
                              type: string
                            tag:
                              type: string
                            url:
                              type: string
                          type: object
                        type: array
                      url:
                        type: string
                    type: object
                  type: object
                conditions:
                  items:
                    properties:
                      lastTransitionTime:
                        type: string
                      message:
                        type: string
                      reason:
                        type: string
                      severity:
                        type: string
                      status:
                        type: string
                      type:
                        type: string
                    required:
                      - status
                      - type
                    type: object
                  type: array
                modelStatus:
                  properties:
                    copies:
                      properties:
                        failedCopies:
                          default: 0
                          type: integer
                        totalCopies:
                          type: integer
                      required:
                        - failedCopies
                      type: object
                    lastFailureInfo:
                      properties:
                        exitCode:
                          format: int32
                          type: integer
                        location:
                          type: string
                        message:
                          type: string
                        modelRevisionName:
                          type: string
                        reason:
                          enum:
                            - ModelLoadFailed
                            - RuntimeUnhealthy
                            - RuntimeDisabled
                            - NoSupportingRuntime
                            - RuntimeNotRecognized
                            - InvalidPredictorSpec
                          type: string
                        time:
                          format: date-time
                          type: string
                      type: object
                    states:
                      properties:
                        activeModelState:
                          default: Pending
                          enum:
                            - ""
                            - Pending
                            - Standby
                            - Loading
                            - Loaded
                            - FailedToLoad
                          type: string
                        targetModelState:
                          default: ""
                          enum:
                            - ""
                            - Pending
                            - Standby
                            - Loading
                            - Loaded
                            - FailedToLoad
                          type: string
                      required:
                        - activeModelState
                      type: object
                    transitionStatus:
                      default: UpToDate
                      enum:
                        - ""
                        - UpToDate
                        - InProgress
                        - BlockedByFailedLoad
                        - InvalidSpec
                      type: string
                  required:
                    - transitionStatus
                  type: object
                observedGeneration:
                  format: int64
                  type: integer
                url:
                  type: string
              type: object
              x-kubernetes-preserve-unknown-fields: true
          type: object
      served: true
      storage: true
      subresources:
        status: {}
